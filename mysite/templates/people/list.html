{% extends 'base.html' %}

{% block page_title %}People List{% endblock page_title%}

{% block page %}
<div class="container">
  <h2>People List</h2>
  <ul class="list-group">
  {% for person in people %}
    <li class="list-group-item">
        <div class="row">
            <div class="col-xs-6"><strong>{{person.name}}</strong></div>
            <div class="col-xs-6"><i>{{person.email}}</i></div>
        </div>
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock page %}
