{% extends 'base.html' %}

{% block page_title %}Add Person{% endblock page_title%}

{% block page %}
    <div class="col-xs-4 col-md-offset-3">
        <h2>Add a Person</h2>
        {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        <form action="{% url 'people:add' %}" method="post" style="width: 500px">
        {% csrf_token %}
            <div class="input-group">
                {{form.name.errors}}
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control custom-input" name="name" placeholder="Full Name">
            </div>
            <br>
            <div class="input-group">
                {{form.email.errors}}
                <span class="input-group-addon"><i class="glyphicon glyphicon-email"></i></span>
                <input type="email" class="form-control custom-input" name="email" placeholder="Enter Email">
            </div>
            <br>
            <button type="submit" class="center-block btn btn-default">Submit</button>
        </form>
    </div>
{% endblock page %}
